sudo: required
language: java
jdk:
- openjdk11
services:
- postgresql
before_install:
- sudo apt-get update
- sudo apt-get install language-pack-nb
- sudo /etc/init.d/postgresql stop
- sudo /etc/init.d/postgresql start 9.5
- psql -c "CREATE DATABASE fpsak_unit;" -U postgres
- psql -c "CREATE USER fpsak_unit PASSWORD 'fpsak_unit';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE fpsak_unit TO fpsak_unit;" -U postgres
- psql -c "CREATE DATABASE felles_behandlingsprosess_unit;" -U postgres
- psql -c "CREATE USER felles_behandlingsprosess_unit PASSWORD 'felles_behandlingsprosess_unit';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE felles_behandlingsprosess_unit TO felles_behandlingsprosess_unit;" -U postgres
- psql -c "CREATE DATABASE fpsak;" -U postgres
- psql -c "CREATE USER fpsak PASSWORD 'fpsak';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE fpsak TO fpsak;" -U postgres
- psql -c "CREATE DATABASE vl_fordeling_unit;" -U postgres
- psql -c "CREATE USER vl_fordeling_unit PASSWORD 'vl_fordeling_unit';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE vl_fordeling_unit TO vl_fordeling_unit;" -U postgres
- psql -c "CREATE DATABASE fpfordel;" -U postgres
- psql -c "CREATE USER fpfordel PASSWORD 'fpfordel';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE fpfordel TO fpfordel;" -U postgres
- export COMMIT_SHORT=$(git rev-parse --short HEAD)
install:
- cd felles; mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ..
- cd kontrakter; mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ..
- cd saksbehandling; mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ..
- cd vtp-mock; mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ..
script:
- cd felles; mvn install
- cd ..
- cd kontrakter; mvn install
- cd ..
- cd saksbehandling; mvn install
- docker build --pull -t navikt/spsak:$COMMIT_SHORT .
- cd ..
- cd vtp-mock; mvn install
- cd ..
- |
  set -e
  if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ]; then
    echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    docker push navikt/spsak:$COMMIT_SHORT
  fi
cache:
  directories:
  - $HOME/.m2
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
